<!DOCTYPE html>
<html>
  <head>
    <title>SunMap</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    
    <!-- Map takes up full browser window -->
    <style>
      html, body, #map {
        height: 100%;
        padding: 0;
        margin: 0;
        background: #3a4b5b;
      }
    </style>

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>

    
    <!-- Drop your code between the script tags below! -->
    <script>

    window.onload = function() {
        var sunrisevis = 'https://team.cartodb.com/u/chandra/api/v2_1/viz/4d7d1594-fc21-11e4-87ec-0e018d66dc29/viz.json';
        
        // Choose center and zoom level
    var options = {
        scrollWheelZoom: false,
        center: [0, 0], // Chicago
        zoom: 2
    }
    
    // Instantiate map on specified DOM element
    var map_object = new L.Map('map', options);
    //cartodb.createVis(map, vizjson);
   // cartodb.createVis(map, 'https://team.cartodb.com/u/chandra/api/v2_1/viz/4c9bcc9a-fc23-11e4-bac1-0e0c41326911/viz.json');

    cartodb.createLayer(map_object, sunrisevis).addTo(map_object);
    cartodb.createLayer(map_object, 'https://team.cartodb.com/u/chandra/api/v2_1/viz/4c9bcc9a-fc23-11e4-bac1-0e0c41326911/viz.json').addTo(map_object);

    }

    </script>

  </body>
</html>
